<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Dosya Yükleme Testi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .upload-form {
            border: 2px dashed #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Sportlink Storage - Dosya Yükleme Testi</h1>
    <div class="upload-form">
        <form id="uploadForm">
            <input type="file" id="fileInput" required>
            <button type="submit">Yükle</button>
        </form>
    </div>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const resultDiv = document.getElementById('result');
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.className = 'result error';
                resultDiv.textContent = 'Lütfen bir dosya seçin';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:3000/api/storage/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                resultDiv.className = 'result success';
                resultDiv.textContent = `Başarılı! Yanıt: ${JSON.stringify(data)}`;
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `Hata: ${error.message}`;
            }
        });
    </script>
</body>
</html>
